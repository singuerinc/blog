<div class="post-header mb2">
  <h1>Autologin in Lubuntu</h1>
  <span class="post-meta small">Jan 20, 2014 /</span>
  
  <span class="post-meta small">
  
    1 minute read
  
  </span>
</div>

<article class="post-content">
  <p>Pre-requisites:</p>

<ul>
  <li>Lubuntu</li>
  <li>Vim or Nano</li>
</ul>

<p>For <strong>Lubuntu 12.04</strong> or below</p>

<figure class="highlight"><pre><code class="language-sh" data-lang="sh"><span class="gp">$ </span>sudo vim /etc/lxdm/default.conf</code></pre></figure>

<p>And change the line:</p>

<p><code>autologin=yourusernamehere</code></p>

<p>For <strong>Lubuntu 12.10</strong> and above</p>

<figure class="highlight"><pre><code class="language-sh" data-lang="sh"><span class="gp">$ </span>sudo vim /etc/lightdm/lightdm.conf</code></pre></figure>

<p>And then change this line:</p>

<p><code>autologin-user=yourusernamehere</code></p>

</article>
