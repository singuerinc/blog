<div class="post-header mb2">
  <h1>Validar DNI/NIE/NIF de España</h1>
  <span class="post-meta small">Aug 6, 2014 /</span>
  
  <span class="post-meta small">
  
    1 minute read
  
  </span>
</div>

<article class="post-content">
  <p>Validamos un DNI español con Javascript, puede validar tanto NIF como NIE.</p>

<figure class="highlight"><pre><code class="language-js" data-lang="js"><span class="kd">function</span> <span class="nx">validate</span><span class="p">(</span><span class="nx">value</span><span class="p">){</span>

  <span class="kd">var</span> <span class="nx">validChars</span> <span class="o">=</span> <span class="s1">'TRWAGMYFPDXBNJZSQVHLCKET'</span><span class="p">;</span>
  <span class="kd">var</span> <span class="nx">nifRexp</span> <span class="o">=</span> <span class="sr">/^</span><span class="se">[</span><span class="sr">0-9</span><span class="se">]{8}[</span><span class="sr">TRWAGMYFPDXBNJZSQVHLCKET</span><span class="se">]{1}</span><span class="sr">$/i</span><span class="p">;</span>
  <span class="kd">var</span> <span class="nx">nieRexp</span> <span class="o">=</span> <span class="sr">/^</span><span class="se">[</span><span class="sr">XYZ</span><span class="se">]{1}[</span><span class="sr">0-9</span><span class="se">]{7}[</span><span class="sr">TRWAGMYFPDXBNJZSQVHLCKET</span><span class="se">]{1}</span><span class="sr">$/i</span><span class="p">;</span>
  <span class="kd">var</span> <span class="nx">str</span> <span class="o">=</span> <span class="nx">value</span><span class="p">.</span><span class="nx">toString</span><span class="p">().</span><span class="nx">toUpperCase</span><span class="p">();</span>

  <span class="k">if</span> <span class="p">(</span><span class="o">!</span><span class="nx">nifRexp</span><span class="p">.</span><span class="nx">test</span><span class="p">(</span><span class="nx">str</span><span class="p">)</span> <span class="o">&amp;&amp;</span> <span class="o">!</span><span class="nx">nieRexp</span><span class="p">.</span><span class="nx">test</span><span class="p">(</span><span class="nx">str</span><span class="p">))</span> <span class="k">return</span> <span class="kc">false</span><span class="p">;</span>

  <span class="kd">var</span> <span class="nx">nie</span> <span class="o">=</span> <span class="nx">str</span>
      <span class="p">.</span><span class="nx">replace</span><span class="p">(</span><span class="sr">/^</span><span class="se">[</span><span class="sr">X</span><span class="se">]</span><span class="sr">/</span><span class="p">,</span> <span class="s1">'0'</span><span class="p">)</span>
      <span class="p">.</span><span class="nx">replace</span><span class="p">(</span><span class="sr">/^</span><span class="se">[</span><span class="sr">Y</span><span class="se">]</span><span class="sr">/</span><span class="p">,</span> <span class="s1">'1'</span><span class="p">)</span>
      <span class="p">.</span><span class="nx">replace</span><span class="p">(</span><span class="sr">/^</span><span class="se">[</span><span class="sr">Z</span><span class="se">]</span><span class="sr">/</span><span class="p">,</span> <span class="s1">'2'</span><span class="p">);</span>

  <span class="kd">var</span> <span class="nx">letter</span> <span class="o">=</span> <span class="nx">str</span><span class="p">.</span><span class="nx">substr</span><span class="p">(</span><span class="o">-</span><span class="mi">1</span><span class="p">);</span>
  <span class="kd">var</span> <span class="nx">charIndex</span> <span class="o">=</span> <span class="nb">parseInt</span><span class="p">(</span><span class="nx">nie</span><span class="p">.</span><span class="nx">substr</span><span class="p">(</span><span class="mi">0</span><span class="p">,</span> <span class="mi">8</span><span class="p">))</span> <span class="o">%</span> <span class="mi">23</span><span class="p">;</span>

  <span class="k">if</span> <span class="p">(</span><span class="nx">validChars</span><span class="p">.</span><span class="nx">charAt</span><span class="p">(</span><span class="nx">charIndex</span><span class="p">)</span> <span class="o">===</span> <span class="nx">letter</span><span class="p">)</span> <span class="k">return</span> <span class="kc">true</span><span class="p">;</span>

  <span class="k">return</span> <span class="kc">false</span><span class="p">;</span>
<span class="p">}</span>

<span class="nx">validate</span><span class="p">(</span><span class="s1">'12345678Z'</span><span class="p">);</span>  <span class="c1">//true - "nif"</span>
<span class="nx">validate</span><span class="p">(</span><span class="s1">'X9464187D'</span><span class="p">);</span>  <span class="c1">//true - "nie"</span></code></pre></figure>

<p>Y en ActionScript 3 puedes encontrar la clase completa <a href="https://github.com/singuerinc/singuerinc-blog/blob/master/src/net/singuerinc/labs/utils/validators/SpainDNIValidator.as" target="_blank">aquí</a></p>
