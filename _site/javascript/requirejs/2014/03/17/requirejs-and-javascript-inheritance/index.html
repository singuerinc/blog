<div class="post-header mb2">
  <h1>Require.js and Javascript inheritance</h1>
  <span class="post-meta small">Mar 17, 2014 /</span>
  
  <span class="post-meta small">
  
    1 minute read
  
  </span>
</div>

<article class="post-content">
  <p>Quick example, Require.js + Javascript inheritance.</p>

<p>Our Human class:</p>

<figure class="highlight"><pre><code class="language-js" data-lang="js"><span class="nx">define</span><span class="p">(</span><span class="s1">'Human'</span><span class="p">,</span> <span class="p">[],</span> <span class="kd">function</span><span class="p">()</span> <span class="p">{</span>

    <span class="c1">// static private var</span>
    <span class="kd">var</span> <span class="nx">_numEyes</span> <span class="o">=</span> <span class="mi">2</span><span class="p">;</span>

    <span class="c1">// constructor</span>
    <span class="kd">var</span> <span class="nx">Human</span> <span class="o">=</span> <span class="kd">function</span><span class="p">(</span><span class="nx">name</span><span class="p">)</span> <span class="p">{</span>

        <span class="c1">// public var</span>
        <span class="k">this</span><span class="p">.</span><span class="nx">name</span> <span class="o">=</span> <span class="nx">name</span><span class="p">;</span>

        <span class="c1">// pseudo-protected var</span>
        <span class="k">this</span><span class="p">.</span><span class="nx">_age</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span>
    <span class="p">};</span>

    <span class="c1">// instance method</span>
    <span class="nx">Human</span><span class="p">.</span><span class="nx">prototype</span><span class="p">.</span><span class="nx">walk</span> <span class="o">=</span> <span class="kd">function</span><span class="p">()</span> <span class="p">{</span>
        <span class="k">return</span> <span class="k">this</span><span class="p">.</span><span class="nx">name</span> <span class="o">+</span> <span class="s1">' is walking'</span><span class="p">;</span>
    <span class="p">};</span>

    <span class="nx">Human</span><span class="p">.</span><span class="nx">prototype</span><span class="p">.</span><span class="nx">setAge</span> <span class="o">=</span> <span class="kd">function</span><span class="p">(</span><span class="nx">value</span><span class="p">)</span> <span class="p">{</span>
        <span class="k">this</span><span class="p">.</span><span class="nx">_age</span> <span class="o">=</span> <span class="nx">value</span><span class="p">;</span>
    <span class="p">};</span>

    <span class="nx">Human</span><span class="p">.</span><span class="nx">prototype</span><span class="p">.</span><span class="nx">getAge</span> <span class="o">=</span> <span class="kd">function</span><span class="p">()</span> <span class="p">{</span>
        <span class="k">return</span> <span class="k">this</span><span class="p">.</span><span class="nx">_age</span><span class="p">;</span>
    <span class="p">};</span>

    <span class="nx">Human</span><span class="p">.</span><span class="nx">prototype</span><span class="p">.</span><span class="nx">getNumEyes</span> <span class="o">=</span> <span class="kd">function</span><span class="p">()</span> <span class="p">{</span>
        <span class="k">return</span> <span class="nx">_numEyes</span><span class="p">;</span>
    <span class="p">};</span>

    <span class="c1">// class static method</span>
    <span class="nx">Human</span><span class="p">.</span><span class="nx">GET_TYPE</span> <span class="o">=</span> <span class="kd">function</span><span class="p">()</span> <span class="p">{</span>
        <span class="k">return</span> <span class="s1">'biped'</span><span class="p">;</span>
    <span class="p">};</span>

    <span class="c1">// class static const</span>
    <span class="nx">Human</span><span class="p">.</span><span class="nx">NUM_LEGS</span> <span class="o">=</span> <span class="mi">2</span><span class="p">;</span>

    <span class="k">return</span> <span class="nx">Human</span><span class="p">;</span>

<span class="p">});</span></code></pre></figure>

<p>Extending “Human”</p>

<figure class="highlight"><pre><code class="language-js" data-lang="js"><span class="nx">define</span><span class="p">(</span><span class="s1">'John'</span><span class="p">,</span> <span class="p">[</span><span class="s1">'Human'</span><span class="p">],</span> <span class="kd">function</span><span class="p">(</span><span class="nx">Human</span><span class="p">){</span>

    <span class="kd">var</span> <span class="nx">John</span> <span class="o">=</span> <span class="kd">function</span><span class="p">(){</span>
        <span class="nx">Human</span><span class="p">.</span><span class="nx">call</span><span class="p">(</span><span class="k">this</span><span class="p">,</span> <span class="s1">'John'</span><span class="p">);</span>
        <span class="k">this</span><span class="p">.</span><span class="nx">_age</span> <span class="o">=</span> <span class="mi">28</span><span class="p">;</span>
    <span class="p">};</span>

    <span class="nx">John</span><span class="p">.</span><span class="nx">prototype</span> <span class="o">=</span> <span class="nb">Object</span><span class="p">.</span><span class="nx">create</span><span class="p">(</span><span class="nx">Human</span><span class="p">.</span><span class="nx">prototype</span><span class="p">);</span>

    <span class="kd">var</span> <span class="nx">_super_</span> <span class="o">=</span> <span class="nx">Human</span><span class="p">.</span><span class="nx">prototype</span><span class="p">;</span>

    <span class="nx">John</span><span class="p">.</span><span class="nx">prototype</span><span class="p">.</span><span class="nx">walk</span> <span class="o">=</span> <span class="kd">function</span><span class="p">()</span> <span class="p">{</span>
        <span class="k">return</span> <span class="nx">_super_</span><span class="p">.</span><span class="nx">walk</span><span class="p">.</span><span class="nx">call</span><span class="p">(</span><span class="k">this</span><span class="p">)</span> <span class="o">+</span> <span class="s1">' quickly'</span><span class="p">;</span>
    <span class="p">};</span>

    <span class="k">return</span> <span class="nx">John</span><span class="p">;</span>

<span class="p">});</span></code></pre></figure>

<p>Create a Human</p>

<figure class="highlight"><pre><code class="language-js" data-lang="js"><span class="nx">require</span><span class="p">([</span><span class="s1">'Human'</span><span class="p">,</span> <span class="s1">'John'</span><span class="p">],</span> <span class="kd">function</span><span class="p">(</span><span class="nx">Human</span><span class="p">,</span> <span class="nx">John</span><span class="p">){</span>

    <span class="nx">console</span><span class="p">.</span><span class="nx">log</span><span class="p">(</span> <span class="nx">Human</span><span class="p">.</span><span class="nx">GET_TYPE</span><span class="p">()</span> <span class="p">);</span> <span class="c1">// biped</span>
    <span class="nx">console</span><span class="p">.</span><span class="nx">log</span><span class="p">(</span> <span class="nx">Human</span><span class="p">.</span><span class="nx">NUM_LEGS</span> <span class="p">);</span> <span class="c1">// 2</span>


    <span class="kd">var</span> <span class="nx">human</span> <span class="o">=</span> <span class="k">new</span> <span class="nx">Human</span><span class="p">(</span><span class="s1">'Peter'</span><span class="p">);</span>
    <span class="nx">console</span><span class="p">.</span><span class="nx">log</span><span class="p">(</span> <span class="nx">human</span><span class="p">.</span><span class="nx">name</span> <span class="p">);</span> <span class="c1">// Peter</span>
    <span class="nx">console</span><span class="p">.</span><span class="nx">log</span><span class="p">(</span> <span class="nx">human</span><span class="p">.</span><span class="nx">walk</span><span class="p">()</span> <span class="p">);</span> <span class="c1">// Peter is walking</span>
    <span class="nx">console</span><span class="p">.</span><span class="nx">log</span><span class="p">(</span> <span class="nx">human</span><span class="p">.</span><span class="nx">getAge</span><span class="p">()</span> <span class="p">);</span> <span class="c1">// 0</span>


    <span class="kd">var</span> <span class="nx">john</span> <span class="o">=</span> <span class="k">new</span> <span class="nx">John</span><span class="p">();</span>
    <span class="nx">console</span><span class="p">.</span><span class="nx">log</span><span class="p">(</span> <span class="nx">john</span><span class="p">.</span><span class="nx">name</span> <span class="p">);</span> <span class="c1">// John</span>
    <span class="nx">console</span><span class="p">.</span><span class="nx">log</span><span class="p">(</span> <span class="nx">john</span><span class="p">.</span><span class="nx">walk</span><span class="p">()</span> <span class="p">);</span> <span class="c1">// John is walking quickly</span>
    <span class="nx">console</span><span class="p">.</span><span class="nx">log</span><span class="p">(</span> <span class="nx">john</span><span class="p">.</span><span class="nx">getAge</span><span class="p">()</span> <span class="p">);</span> <span class="c1">// 28</span>
    <span class="nx">console</span><span class="p">.</span><span class="nx">log</span><span class="p">(</span> <span class="nx">john</span><span class="p">.</span><span class="nx">getNumEyes</span><span class="p">()</span> <span class="p">);</span> <span class="c1">// 2</span>

<span class="p">});</span></code></pre></figure>
