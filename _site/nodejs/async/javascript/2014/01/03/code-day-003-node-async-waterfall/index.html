<div class="post-header mb2">
  <h1>Async 'waterfall' / node.js</h1>
  <span class="post-meta small">Jan 3, 2014 /</span>
  
  <span class="post-meta small">
  
    1 minute read
  
  </span>
</div>

<article class="post-content">
  <p><strong>Waterfall</strong> es una función de la librería <a href="https://github.com/caolan/async" target="_blank">async.js</a> que nos permite ejecutar una serie de funciones, cada una pasa su resultado a la siguiente función en el array.</p>

<figure class="highlight"><pre><code class="language-js" data-lang="js"><span class="nx">async</span><span class="p">.</span><span class="nx">waterfall</span><span class="p">([</span>
    <span class="kd">function</span><span class="p">(</span><span class="nx">callback</span><span class="p">){</span>
    	<span class="kd">var</span> <span class="nx">str</span> <span class="o">=</span> <span class="s2">"b"</span><span class="p">;</span>
        <span class="nx">callback</span><span class="p">(</span><span class="kc">null</span><span class="p">,</span> <span class="nx">str</span><span class="p">);</span>
    <span class="p">},</span>
    <span class="kd">function</span><span class="p">(</span><span class="nx">arg1</span><span class="p">,</span> <span class="nx">callback</span><span class="p">){</span>
    	<span class="nx">arg1</span> <span class="o">+=</span> <span class="s2">"l"</span>
        <span class="nx">callback</span><span class="p">(</span><span class="kc">null</span><span class="p">,</span> <span class="nx">arg1</span><span class="p">);</span>
    <span class="p">},</span>
    <span class="kd">function</span><span class="p">(</span><span class="nx">arg2</span><span class="p">,</span> <span class="nx">callback</span><span class="p">){</span>
    	<span class="nx">arg2</span> <span class="o">+=</span> <span class="s2">"o"</span>
        <span class="nx">callback</span><span class="p">(</span><span class="kc">null</span><span class="p">,</span> <span class="nx">arg2</span><span class="p">);</span>
    <span class="p">},</span>
    <span class="kd">function</span><span class="p">(</span><span class="nx">arg3</span><span class="p">,</span> <span class="nx">callback</span><span class="p">){</span>
    	<span class="nx">arg3</span> <span class="o">+=</span> <span class="s2">"g"</span>
        <span class="nx">callback</span><span class="p">(</span><span class="kc">null</span><span class="p">,</span> <span class="nx">arg3</span><span class="p">);</span>
    <span class="p">},</span>
<span class="p">],</span> <span class="kd">function</span> <span class="p">(</span><span class="nx">err</span><span class="p">,</span> <span class="nx">result</span><span class="p">)</span> <span class="p">{</span>
   <span class="nx">console</span><span class="p">.</span><span class="nx">log</span><span class="p">(</span><span class="nx">result</span><span class="p">);</span> <span class="c1">// "blog"</span>
<span class="p">});</span></code></pre></figure>


</article>
