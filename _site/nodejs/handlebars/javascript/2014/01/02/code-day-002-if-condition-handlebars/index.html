<div class="post-header mb2">
  <h1>if condition Handlebars</h1>
  <span class="post-meta small">Jan 2, 2014 /</span>
  
  <span class="post-meta small">
  
    1 minute read
  
  </span>
</div>

<article class="post-content">
  <p>Hoy: Handlebars/Javascript, <strong>if condition helper</strong></p>

<figure class="highlight"><pre><code class="language-js" data-lang="js"><span class="nx">handlebars</span><span class="p">.</span><span class="nx">registerHelper</span><span class="p">(</span><span class="s1">'ifCond'</span><span class="p">,</span> <span class="kd">function</span><span class="p">(</span><span class="nx">v1</span><span class="p">,</span> <span class="nx">cond</span><span class="p">,</span> <span class="nx">v2</span><span class="p">,</span> <span class="nx">opt</span><span class="p">){</span>
	<span class="k">switch</span> <span class="p">(</span><span class="nx">cond</span><span class="p">)</span> <span class="p">{</span>
		<span class="k">case</span> <span class="s1">'=='</span><span class="err">:</span>
			<span class="k">return</span> <span class="p">(</span><span class="nx">v1</span> <span class="o">==</span>  <span class="nx">v2</span><span class="p">)</span> <span class="p">?</span> <span class="nx">opt</span><span class="p">.</span><span class="nx">fn</span><span class="p">(</span><span class="k">this</span><span class="p">)</span> <span class="p">:</span> <span class="nx">opt</span><span class="p">.</span><span class="nx">inverse</span><span class="p">(</span><span class="k">this</span><span class="p">);</span>
		<span class="k">case</span> <span class="s1">'==='</span><span class="err">:</span>
			<span class="k">return</span> <span class="p">(</span><span class="nx">v1</span> <span class="o">===</span> <span class="nx">v2</span><span class="p">)</span> <span class="p">?</span> <span class="nx">opt</span><span class="p">.</span><span class="nx">fn</span><span class="p">(</span><span class="k">this</span><span class="p">)</span> <span class="p">:</span> <span class="nx">opt</span><span class="p">.</span><span class="nx">inverse</span><span class="p">(</span><span class="k">this</span><span class="p">);</span>
		<span class="k">case</span> <span class="s1">'&lt;'</span><span class="err">:</span>
			<span class="k">return</span> <span class="p">(</span><span class="nx">v1</span> <span class="o">&lt;</span>   <span class="nx">v2</span><span class="p">)</span> <span class="p">?</span> <span class="nx">opt</span><span class="p">.</span><span class="nx">fn</span><span class="p">(</span><span class="k">this</span><span class="p">)</span> <span class="p">:</span> <span class="nx">opt</span><span class="p">.</span><span class="nx">inverse</span><span class="p">(</span><span class="k">this</span><span class="p">);</span>
		<span class="k">case</span> <span class="s1">'&lt;='</span><span class="err">:</span>
			<span class="k">return</span> <span class="p">(</span><span class="nx">v1</span> <span class="o">&lt;=</span>  <span class="nx">v2</span><span class="p">)</span> <span class="p">?</span> <span class="nx">opt</span><span class="p">.</span><span class="nx">fn</span><span class="p">(</span><span class="k">this</span><span class="p">)</span> <span class="p">:</span> <span class="nx">opt</span><span class="p">.</span><span class="nx">inverse</span><span class="p">(</span><span class="k">this</span><span class="p">);</span>
		<span class="k">case</span> <span class="s1">'&gt;'</span><span class="err">:</span>
			<span class="k">return</span> <span class="p">(</span><span class="nx">v1</span> <span class="o">&gt;</span>   <span class="nx">v2</span><span class="p">)</span> <span class="p">?</span> <span class="nx">opt</span><span class="p">.</span><span class="nx">fn</span><span class="p">(</span><span class="k">this</span><span class="p">)</span> <span class="p">:</span> <span class="nx">opt</span><span class="p">.</span><span class="nx">inverse</span><span class="p">(</span><span class="k">this</span><span class="p">);</span>
		<span class="k">case</span> <span class="s1">'&gt;='</span><span class="err">:</span>
			<span class="k">return</span> <span class="p">(</span><span class="nx">v1</span> <span class="o">&gt;=</span>  <span class="nx">v2</span><span class="p">)</span> <span class="p">?</span> <span class="nx">opt</span><span class="p">.</span><span class="nx">fn</span><span class="p">(</span><span class="k">this</span><span class="p">)</span> <span class="p">:</span> <span class="nx">opt</span><span class="p">.</span><span class="nx">inverse</span><span class="p">(</span><span class="k">this</span><span class="p">);</span>
		<span class="nl">default</span><span class="p">:</span>
			<span class="k">return</span> <span class="nx">opt</span><span class="p">.</span><span class="nx">inverse</span><span class="p">(</span><span class="k">this</span><span class="p">);</span>
	<span class="p">}</span>
<span class="p">});</span></code></pre></figure>

<p>Ejemplo:</p>

<figure class="highlight"><pre><code class="language-xml" data-lang="xml">#ifCond blog '===' 'singuerinc'
<span class="nt">&lt;node&gt;</span>blog ok<span class="nt">&lt;/node&gt;</span>
/ifCond</code></pre></figure>
