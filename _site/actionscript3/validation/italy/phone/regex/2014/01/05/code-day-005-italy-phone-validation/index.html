<div class="post-header mb2">
  <h1>Italy - Phone validation</h1>
  <span class="post-meta small">Jan 5, 2014 /</span>
  
  <span class="post-meta small">
  
    1 minute read
  
  </span>
</div>

<article class="post-content">
  <p>Igual que el de ayer, pero para Italia y más complejo, una expresión regular para validar teléfonos con ActionScript 3.</p>

<figure class="highlight"><pre><code class="language-as3" data-lang="as3">private function validate(value:String):Boolean {

	var a:RegExp = /^((0039){0,1})313[0-9]{7}$/,
	b:RegExp = /^((0039){0,1})3{1}(((?&gt;3)[013456789]{1})|((?&gt;6)[0368]{1}))[0-9]{7}$/,
	c:RegExp = /^((0039){0,1})3{1}(((?&gt;4)[02356789]{1}))[0-9]{7}$/,
	d:RegExp = /^((0039){0,1})3{1}(((?&gt;2)[03789]{1})|((?&gt;8)[0389]{1}))[0-9]{7}$/,
	e:RegExp = /^((0039){0,1})3{1}9{1}[0-3]{1}[0-9]{7}$/;


	var str:String = value.replace(/^\+/, '00');
	str = str.replace(/[^0-9]/g, '');

	if (str.length &lt; 10) return false;

	var rx:Array = [a, b, c, d, e];
	for (var i:uint = 0; i &lt; rx.length; i++) {
		if (rx[i].test(str)) return true;
	}

	return false;
}

validate('3934012345'); 		//true - "Vodafone"
validate('3936912345'); 		//true - "Vodafone"
validate('3933216547'); 		//true - "Tre"
validate('0039 368 1234567'); 	//true "TIM"
validate('380 4567321'); 		//true "Wind"</code></pre></figure>

<p>Algo más completo y complejo pero útil puedes encontrarlo <a href="https://github.com/singuerinc/singuerinc-blog/blob/master/src/net/singuerinc/labs/utils/validators/ItalyPhoneValidator.as" target="_blank">aquí</a></p>
