<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
      html {
        font-family: "Helvetica";
        margin: 0;
        width: 100%;
        height: 100%;
      }

      .video_container {
        position: absolute;
        display: block;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background-color: red;
        z-index: 1;
      }

      .video_container video {
        width: 100%;
        height: 100%;
      }

      #overlay {
        position: absolute;
        display: block;
        top: 10px;
        left: 10px;
        z-index: 101;
        background-color: rgba(0, 0, 0, 0.5);
        -webkit-transition: left 2s;
        transition: left 2s;
      }

      #overlay p {
        width: 300px;
        color: white;
        font-size: 30px;
        font-weight: bold;
      }

      #overlay.move {
        left: 400px;
      }

      #playbtn {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 100;
        display: block;
        background-color: green;
        font-size: 50px;
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="playbtn">
      PLAY
    </div>
    <div id="overlay">
      <p>
        Lorem ipsum Occaecat pariatur cupidatat minim tempor consectetur velit
        dolor est mollit est minim ex ut ex sit in culpa id in in esse aliquip
        veniam ullamco veniam aliqua incididunt.
      </p>
    </div>
    <div class="video_container">
      <video
        id="videoPlayer_html5_api"
        class="vjs-tech"
        src="./24fps.mp4"
      ></video>
    </div>

    <script type="text/javascript">
      var ua = navigator.userAgent,
        event = ua.match(/iPad/i) ? "touchstart" : "click";

      var playBtn = document.getElementById("playbtn"),
        overlay = document.getElementById("overlay"),
        video = document.getElementsByTagName("video")[0];

      playBtn.addEventListener(event, function(e) {
        overlay.classList.add("move");
        video.play();
      });
    </script>
  </body>
</html>
