<!DOCTYPE html>
<html>
<head>
    <title>Labs / singuerinc</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:100,300' rel='stylesheet' type='text/css'>
    <link href='/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <style type="text/css">

        .lang {
            font-weight: 100;
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #666;
        }

        body {
            background: #222;
            font-family: 'Roboto', sans-serif;
            font-size: 40px;
        }

        #main {
            margin-top: 50px;
        }

        h1 {
            font-weight: 100;
            font-size: 90px;
        }

        h1#title {
            color: #00CC00;
        }

        input.form-control {
            display: block;
            float: none;
            margin: 5px 0;
            width: 100px;
            background-color: #333;
            height: 60px;
            font-size: 30px;
            color: white;
            border: 10px solid #333;
        }

        input#val, input#result {
            width: 475px;
        }

        .form-control:focus {
            border-color: #333;
            -webkit-box-shadow: none;
            box-shadow: none;
        }

        div.result {
            margin-top: 50px;
            color: white;
        }

        a {
            color: #999;
            text-decoration: none;
            display: inline-block;
            background-color: #007700;
            color: white;
            margin: 15px 0 0 0;
            padding: 10px 20px 10px 20px;
            border-top: 4px solid #00CC00;
            border-left: 4px solid #008800;
            border-bottom: 4px solid #004400;
            border-right: 4px solid #006600;
        }

        a:hover {
            background-color: #008800;
            border-left: 4px solid #00CC00;
            color: white;
            text-decoration: none;
        }

        a:active {
            background-color: #005500;
            border-top: 4px solid #004400;
            border-left: 4px solid #006600;
            color: #999;
        }

        html {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        .video_container {
            position: absolute;
            display: block;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: 1;
        }

        .video_container video {
            width: 100%;
            height: 100%;
        }

        #overlay {
            position: absolute;
            display: block;
            top: 10px;
            left: 10px;
            z-index: 101;
            background-color: rgba(0, 0, 0, 0.5);
            -webkit-transition:left 2s;
            transition:left 2s;
        }

        #overlay p {
            width: 300px;
            color: white;
            font-size: 30px;
            font-weight: bold;
        }

        #overlay.move {
            left: 400px;
        }

        #playbtn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            display: block;
            background-color: green;
            font-size: 50px;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>

    <div id="playbtn">
        PLAY
    </div>
    <div id="overlay">
        <p>Lorem ipsum Occaecat pariatur cupidatat minim tempor consectetur velit dolor est mollit est minim ex ut ex sit in culpa id in in esse aliquip veniam ullamco veniam aliqua incididunt.</p>
    </div>
    <div class="video_container">
        <video id="videoPlayer_html5_api" class="vjs-tech" src="http://allensarkisyan.github.io/VideoFrame/assets/timecodedAssets/MP4/24fps.mp4"></video>
    </div>

    <script type="text/javascript">

        var ua = navigator.userAgent,
            event = (ua.match(/iPad/i)) ? "touchstart" : "click";

        var playBtn = document.getElementById('playbtn'),
            overlay = document.getElementById('overlay'),
            video   = document.getElementsByTagName("video")[0];

        playBtn.addEventListener(event, function(e){
            overlay.classList.add("move");
            video.play();
        });

    </script>

    <span class="lang">javascript</span>
    <script src="/js/bootstrap.min.js"></script>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-881783-8']);
      _gaq.push(['_setDomainName', 'singuerinc.com']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>

</body>
</html>
