---
layout: default
---

<div class="home">

  <div class="posts">
    {% for post in paginator.posts %}
      <div class="post">
        <p class="post-meta">{{ post.date | date: site.date_format }}</p>
        <a href="{{ site.url }}{{ post.url}}" class="post-link"><h3 class="h1 post-title">{{ post.title }}</h3></a>
        {% for category in post.categories %}
        <span class="post-category">{{ category }}</span>
        {% endfor %}
        <!--<p class="post-summary">
          {% if post.summary %}
            {{ post.summary }}
          {% else %}
            {{ post.excerpt }}
          {% endif %}
        </p>-->
      </div>
    {% endfor %}
  </div>

  {% include pagination.html %}
</div>
